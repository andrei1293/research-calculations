<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB Synthesis</title>
</head>
<body>
<form method="get" action="translate">
    <p>
        Database name:
    </p>
    <p>
        <input type="text" name="name"/>
    </p>
    <p>
        Business rules:
    </p>
    <p>
        <textarea name="rules" rows="20" cols="100"></textarea>
    </p>
    <p>
        <input type="submit">
    </p>
</form>
</body>
</html>
