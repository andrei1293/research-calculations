<!doctype html>
<html>
    <head>
        <title>${processName}</title>
        <link href="http://visjs.org/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <style type="text/css">
            #network {
                width: 100%;
                height: 600px;
                border: 1px solid lightgray;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Process Model Repository</a>
        </nav>
        <div class="container-fluid mt-3 mb-3">
            <div class="row">
                <div class="col-8">
                    <div id="network"></div>
                    <div class="card mt-2">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Functions Evaluation</h6>
                            <p class="card-text">
                                <small>${functionsMetrics}</small>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <h4>${processName}</h4>
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Process Flow</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Validation</h6>
                            <p class="card-text">
                                <small>${epcWarnings}</small>
                            </p>
                        </div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-body">
                            <h5 class="card-title">Process Environment</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Validation</h6>
                            <p class="card-text">
                                <small>${arisWarnings}</small>
                            </p>
                            <h6 class="card-subtitle mb-2 text-muted">Evaluation</h6>
                            <p class="card-text">
                                ${analysis}
                            </p>
                            <small>${recommendations}</small>
                        </div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-body">
                            <h5 class="card-title">Similar Process Models</h5>
                            <p class="card-text">
                                ${similarModels}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
        <script type="text/javascript">
			var nodesArray = [];
			var edgesArray = [];

			function renderNetwork() {
				shadowState = false;

				${nodesArray}
				${edgesArray}

				var nodes = new vis.DataSet(nodesArray);
				var edges = new vis.DataSet(edgesArray);

				var container = document.getElementById('network');

				var data = {
					nodes: nodes,
					edges: edges
				};

				var options = {};

				new vis.Network(container, data, options);
			}

			renderNetwork();
		</script>
    </body>
</html>
