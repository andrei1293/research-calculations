<!DOCTYPE html>
<html>
	<head>
		<title>BPMDT</title>
		<link rel="stylesheet" href="css/vis-network.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bmpdt.css" />
	</head>
	<body>
		<h3><kbd>[BPMDT]</kbd> Business Process Models Description Tool</h3>
		<div class="row">
			<div class="col-md-8">
				<p>
					<div id="modelDescription"></div>
				</p>
				<p>
					<button id="refresh" class="btn btn-info">Refresh Graph</button>
					<button id="save" class="btn btn-primary">Save Graph</button>
				</p>
			</div>
			<div class="col-md-4">
				<p>
					<b>Node</b>
				</p>
				<p>
					<input type="text" id="nodeLabel" class="form-control" placeholder="Label" />
				</p>
				<p>
					<select id="nodeType" class="form-control"></select>
				</p>
				<p>
					<button id="addNode" class="form-control btn btn-success">Add Node</button>
				</p>
				<p>
					<select id="nodeToRemove" class="form-control"></select>
				</p>
				<p>
					<button id="removeNode" class="form-control btn btn-danger">Remove Node</button>
				</p>
				<p>
					<b>Edge</b>
				</p>
				<p>
					<select id="flowFrom" class="form-control"></select>
				</p>
				<p>
					<select id="flowTo" class="form-control"></select>
				</p>
				<p>
					<select id="edgeType" class="form-control"></select>
				</p>
				<p>
					<button id="addFlow" class="form-control btn btn-success">Add Edge</button>
				</p>
				<p>
					<button id="removeFlow" class="form-control btn btn-danger">Remove Edge</button>
				</p>
			</div>
		</div>
		<p>
			<textarea id="graphJSON" class="form-control" rows="4" placeholder="JSON-based graph"></textarea>
		</p>
		<p>
			<button id="upload" class="form-control btn btn-success">Upload Graph</button>
		</p>
		<center>
			<a href="https://scholar.google.com.ua/citations?user=B8fggLEAAAAJ">Andrii Kopp, 2018</a>
		</center>
		<script src="js/vis.js"></script>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="app/bpmdt.js"></script>
	</body>
</html>
