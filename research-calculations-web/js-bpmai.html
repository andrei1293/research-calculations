<!DOCTYPE html>
<html>

<head>
	<title>JS-BPMAI Tool</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/js-bmpai.css" />
</head>

<body>
	<h3>Business Process Model Analysis & Improvement Tool</h3>
	<div>
		<p>Place the content of a BPMN document to the text area below</p>
		<div class="btn-group">
			<button type="button" class="btn btn-primary btn-sm" id="expand">Expand</button>
			<button type="button" class="btn btn-primary btn-sm" id="collapse">Collapse</button>
		</div>
		<p>
			<div id="editor"></div>
		</p>
		<p>
			XMLNS prefix used for BPMN elements: <input type="text" id="bpmnPrefix" />
		</p>
		<p>
			<button class="btn btn-info" id="analyzeDoc">Analyze BPMN Document</button>
		</p>
	</div>
	<div id="canvas"></div>
	<p>
		<div id="recommendations"></div>
	</p>
	<script src="js/bpmn-viewer.development.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/ace/ace.js"></script>
	<script src="app/js-bpmai.js"></script>
</body>

</html>
